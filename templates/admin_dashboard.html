<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your custom styles here */

        .navbar-brand {
            font-size: 24px;
        }
        /* Custom CSS for showing dropdown on hover */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        /* Custom CSS to remove caret symbol */
        .nav-item.dropdown > a::after {
            display: none;
        }
        /* Custom CSS for changing background color on hover */
        .dropdown-item:hover {
            background-color: #CDCCC8; /* Bootstrap primary color */
            color: #000;
             text-style:bold;/* White text color */
        }

        /* Additional styles for responsiveness and beautification */

        .navbar {
            margin-bottom: 20px;
        }

                    /* Additional styles for the hover effect */
            .navbar-nav .nav-item {
                position: relative;
            }

            .nav-item::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 2px; /* Height of the rectangle */
                background-color: transparent; /* Initial color */
                bottom: 0;
                left: 0;
                transition: background-color 0.3s ease; /* Transition effect */
            }

            .nav-item:hover::before {
                background-color: #007bff; /* Color on hover */
            }


        /* Add space between the navigation links */
        .navbar-nav .nav-link {
            margin-right: 30px;
            color: #000 ;
             font-weight: bold;/* Black font color */
        }
        /* Ensure dropdown menu doesn't exceed screen width */
        .navbar-nav .nav-item.dropdown {
            position: relative;
        }
        .navbar-nav .nav-item.dropdown .dropdown-menu {
            max-width: 200px;
        }
        /* Style for dropdown links */
        .dropdown-menu .dropdown-item {
            font-size: 16px;
            color: ##CDCCC8;
        }

        /* Style for the active item */
            .nav-item.active::before {
                background-color: #007bff; /* Highlighted background color */
            }

            .nav-item.active a.nav-link {
                color: #007bff; /* Highlighted text color */
            }

            /* Your custom styles here */
        .dashboard-option {
        background-color: #ffffff; /* White background */
        color: #000000; /* Black text color */
        border: 2px solid #000000; /* Black border */
        border-radius: 10px;
        padding: 20px 10px; /* Increased padding for height and width */
        margin: 20px; /* Increased margin for spacing */
        margin-top:190px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        /* Center the text and image vertically */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        }
         .dashboard-option:hover {
                    background-color: #f0f0f0; /* Light gray background on hover */
                    transform: scale(1.05); /* Increase block size on hover */
                    border-color: #00ff00; /* Change border color on hover */
                }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Smart Attendance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="adminDropdown">
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
<div class="container-fluid">
     <h1 class="text-center">Welcome to Admin Dashboard</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="dashboard-option add-student" onclick="location.href='{{ url_for("add_student") }}'">
                        <img src="https://img.freepik.com/premium-vector/student-vector-illustration-cartoon_969863-663.jpg?w=740" alt="Add Student" style="width: 200px; height: 200px; background-size: 100%; background-repeat: no-repeat; background-position: center;">
                        <h3>Add Student</h3>
                    </div>
                </div>
                <!-- Add Faculty Block -->
                <div class="col-md-6">
                    <div class="dashboard-option add-faculty" onclick="location.href='/add_faculty'">
                        <img src="https://img.freepik.com/premium-vector/male-business-coach-holding-pointer-talking-video-lesson-online-elearning-remotely-education_92753-4577.jpg?w=740" alt="Add Student" style="width: 200px; height: 200px; background-size: cover; background-repeat: no-repeat; background-position: center;">
                        <h3>Add Faculty</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <!-- Update Attendance Block -->
                <div class="col-md-6">
                    <div class="dashboard-option update-attendance" onclick="location.href='/update_attendance'">
                       <img src="https://img.freepik.com/free-vector/confirmed-attendance-concept-illustration_114360-7745.jpg?w=740&t=st=1693197869~exp=1693198469~hmac=16673fe65ecdb608f1ea2b4c27160b01fe75c6ef6a72f8e3de3b0ed39f20b097" alt="Add Student" style="width: 200px; height: 200px; background-size: cover; background-repeat: no-repeat; background-position: center;">
                        <h3 style=" font-size:23.95px">Update Attendance</h3>
                    </div>
                </div>
                <!-- Get Attendance Block -->
                <div class="col-md-6">
                    <div class="dashboard-option get-attendance" onclick="location.href='/get_attendance'">
                        <img src="https://img.freepik.com/premium-vector/planning-schedule-concept-flat-cartoon-style-vector-illustration_501813-86.jpg?size=626&ext=jpg&ga=GA1.1.1286256433.1693196723&semt=ais" alt="Add Student" style="width: 200px; height: 200px; background-size: cover; background-repeat: no-repeat; background-position: center;">
                        <h3>Get Attendance</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
