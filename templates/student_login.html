<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         /* Custom styles specific to your project */
        .navbar-brand {
            font-size: 24px;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        /* Custom CSS for showing dropdown on hover */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        /* Custom CSS to remove caret symbol */
        .nav-item.dropdown > a::after {
            display: none;
        }
        /* Custom CSS for changing background color on hover */
        .dropdown-item:hover {
            background-color: #CDCCC8;
        }
        /* Style for the active item */
            .nav-item.active::before {
                background-color: #007bff; /* Highlighted background color */
            }

            .nav-item.active a.nav-link {
                color: #007bff; /* Highlighted text color */
            }

            .navbar-nav .nav-link {
            margin-right: 30px;
            color: #000 ;
             font-weight: bold;/* Black font color */
        }
        /* Ensure dropdown menu doesn't exceed screen width */
        .navbar-nav .nav-item.dropdown {
            position: relative;
        }
        .navbar-nav .nav-item.dropdown .dropdown-menu {
            max-width: 200px;
        }
        /* Style for dropdown links */
        .dropdown-menu .dropdown-item {
            font-size: 16px;
            color: ##CDCCC8;
        }

        body {
            background-image: url('https://img.freepik.com/free-photo/view-3d-boy-using-laptop_23-2150709886.jpg?t=st=1693152093~exp=1693155693~hmac=4616d90795571c7cbe0ed963daa772ddc6762362c2a31168572c385e644b37a3&w=740');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left;
            background-size: auto 85%;

        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand">Smart Attendance</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-light" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                    User
                </a>
                <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="/login/student">Student</a>
                    <a class="dropdown-item" href="/login/faculty">Faculty</a>
                    <a class="dropdown-item" href="/login/admin">Admin</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-5">
                <div class="container mt-5">
                    <div class="content">
                        <h1 class="text-center">Student Login</h1>
                        <form action="/login/student" method="POST">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <p class="mt-3">Don't have an account? <a href="/signup/student">Signup Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
