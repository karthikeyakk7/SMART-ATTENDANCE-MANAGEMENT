<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <!-- Include any CSS or stylesheets you have here -->
</head>
<body>
    <h1>Attendance Report</h1>
    <p>Date: {{ date }}</p>
    <p>Course: {{ course }}</p>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Status</th>
        </tr>
        {% for entry in attendance_data %}
        <tr>
            <td>{{ entry['rollno'] }}</td>
            <td>{{ entry['status'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Attendance report sent to faculty mobile number: {{ faculty_mobile }}</p>
</body>
</html>
