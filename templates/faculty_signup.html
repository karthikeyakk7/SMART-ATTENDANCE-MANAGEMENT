<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles specific to your project */
        .navbar-brand {
            font-size: 24px;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        /* Custom CSS for showing dropdown on hover */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        /* Custom CSS to remove caret symbol */
        .nav-item.dropdown > a::after {
            display: none;
        }
        /* Custom CSS for changing background color on hover */
        .dropdown-item:hover {
            background-color: #CDCCC8;
        }
        /* Style for the active item */
            .nav-item.active::before {
                background-color: #007bff; /* Highlighted background color */
            }

            .nav-item.active a.nav-link {
                color: #007bff; /* Highlighted text color */
            }

        /* Additional styles for responsiveness and beautification */
        body {
        background-image:url('https://img.freepik.com/premium-photo/cartoon-young-woman-teacher-white-isolated-background-back-school-ai-generation_894218-911.jpg?w=1060');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left;
            background-size: auto 75%;
        }
        .navbar-nav .nav-link {
            margin-right: 30px;
            color: #000 ;
             font-weight: bold;/* Black font color */
        }
        /* Ensure dropdown menu doesn't exceed screen width */
        .navbar-nav .nav-item.dropdown {
            position: relative;
        }
        .navbar-nav .nav-item.dropdown .dropdown-menu {
            max-width: 200px;
        }
        /* Style for dropdown links */
        .dropdown-menu .dropdown-item {
            font-size: 16px;
            color: ##CDCCC8;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Smart Attendance</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light " href="#" id="userDropdown" role="button" data-toggle="dropdown">
                        User
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="/login/student">Student</a>
                        <a class="dropdown-item" href="/login/faculty">Faculty</a>
                        <a class="dropdown-item" href="/login/admin">Admin</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-6">
                <div class="container mt-5">
                    <div class="content">
                        <h1 class="text-center">Faculty Signup</h1>
                        {% if message %}
                        <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                        <form action="/signup/faculty" method="POST">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="fullname">Full Name:</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" required>
                            </div>
                            <div class="form-group">
                                <label for="mobileno">Mobile No:</label>
                                <input type="tel" class="form-control" id="mobileno" name="mobileno" required pattern="[0-9]{10}">
                            </div>
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </form>
                        <p class="mt-3">Have an account? <a href="/login/faculty">Login Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
