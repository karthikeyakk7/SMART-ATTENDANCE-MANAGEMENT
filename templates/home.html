<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles specific to your project */

        .container {
            padding: 100px;
            margin-right:10px;
            border-radius: 0 15px 15px 0;
        }
        body {
            background-image: url('https://img.freepik.com/premium-photo/cute-school-boy_917213-9763.jpg?w=740');
            background-color:#CDCCC8;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left;
            background-size: auto 85%;

        }
        .navbar-brand {
            font-size: 24px;
        }
        /* Custom CSS for showing dropdown on hover */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        /* Custom CSS to remove caret symbol */
        .nav-item.dropdown > a::after {
            display: none;
        }
        /* Custom CSS for changing background color on hover */
        .dropdown-item:hover {
            background-color: #CDCCC8; /* Bootstrap primary color */
            color: #000;
             text-style:bold;/* White text color */
        }

        /* Additional styles for responsiveness and beautification */

        .navbar {
            margin-bottom: 20px;
        }

                    /* Additional styles for the hover effect */
            .navbar-nav .nav-item {
                position: relative;
            }

            .nav-item::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 2px; /* Height of the rectangle */
                background-color: transparent; /* Initial color */
                bottom: 0;
                left: 0;
                transition: background-color 0.3s ease; /* Transition effect */
            }

            .nav-item:hover::before {
                background-color: #007bff; /* Color on hover */
            }


        /* Add space between the navigation links */
        .navbar-nav .nav-link {
            margin-right: 30px;
            color: #000 ;
             font-weight: bold;/* Black font color */
        }
        /* Ensure dropdown menu doesn't exceed screen width */
        .navbar-nav .nav-item.dropdown {
            position: relative;
        }
        .navbar-nav .nav-item.dropdown .dropdown-menu {
            max-width: 200px;
        }
        /* Style for dropdown links */
        .dropdown-menu .dropdown-item {
            font-size: 16px;
            color: ##CDCCC8;
        }
        .jumbotron {
            animation: slide-in 1s ease-in-out;
        }

        @keyframes slide-in {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Style for the active item */
            .nav-item.active::before {
                background-color: #007bff; /* Highlighted background color */
            }

            .nav-item.active a.nav-link {
                color: #007bff; /* Highlighted text color */
            }

        /* Responsive Styles */
            @media (max-width: 992px) {
                .background-image {
                    height: 60vh;
                }
            }


        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                font-size: 14px; /* Reduce font size on smaller screens */
            }
            .background-image {
                height: 40vh;
            }

            .jumbotron {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Smart Attendance</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/" >Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                        User
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="/login/student">Student</a>
                        <a class="dropdown-item" href="/login/faculty">Faculty</a>
                        <a class="dropdown-item" href="/login/admin">Admin</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"></a>
                </li>
            </ul>
        </div>
    </nav>

 <div class="container">
        <div class="jumbotron blur-background">
            <div class="center-vertically">
                <h1 class="display-4">Welcome to Smart Attendance</h1>
                <p class="lead">Streamline attendance management for students</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
