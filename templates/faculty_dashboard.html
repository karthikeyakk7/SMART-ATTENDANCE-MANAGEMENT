<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles specific to your project */
        .navbar-brand {
            font-size: 24px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            margin-right:10px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .username {
            color: #fff;
            font-weight: bold;
        }
        /* Custom CSS for showing dropdown on hover */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        /* Custom CSS to remove caret symbol */
        .nav-item.dropdown > a::after {
            display: none;
        }
        /* Custom CSS for changing background color on hover */
        .dropdown-item:hover {
            background-color: #CDCCC8;
        }

        /* Additional styles for responsiveness and beautification */
        body {
        background-image:url('https://img.freepik.com/premium-photo/man-with-blank-billboard-ai-generated-image_174191-2735.jpg?w=740');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left;
            background-size: auto 75%;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand">Smart Attendance</span>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                    {{ faculty_name }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('mark_attendance', faculty_name=faculty_name)}}">Mark Attendance</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Log out</a>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="container mt-5">
    <div class="content">
        <h1 class="text-center">Welcome, {{ faculty_name }}</h1>
        <p>This is your  dashboard. You can add various features, such as marking attendance, etc.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
