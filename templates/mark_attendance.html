<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <!-- Include any CSS or stylesheets you have here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles specific to your project */
        .navbar-brand {
            font-size: 24px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        /* Custom CSS for showing dropdown on hover */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        /* Custom CSS to remove caret symbol */
        .nav-item.dropdown > a::after {
            display: none;
        }
        /* Custom CSS for changing background color on hover */
        .dropdown-item:hover {
            background-color: #CDCCC8;
        }

        /* Additional styles for responsiveness and beautification */
        body {
            background-color: #f8f9fa;
            background-image:url('https://img.freepik.com/premium-photo/digital-marketing-abstract-concept_891428-179.jpg?w=900');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left;
            background-size: auto 75%;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Smart Attendance</span>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" >
                        {{ faculty_name }}Home
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{url_for('faculty_dashboard')}}">Home</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{url_for('home')}}">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-6">
                <div class="container mt-5">
                    <div class="content">
                        <h1 class="text-center">Mark Attendance</h1>
                        <form action="/student_list" method="POST">
                            <div class="form-group">
                                <select class="form-control" id="branch" name="branch" required>
                                    <option value="" disabled selected>Select Branch</option>
                                    <option value="CSE">CSE</option>
                                    <option value="ECE">ECE</option>
                                    <option value="EEE">EEE</option>
                                    <option value="ME">ME</option>
                                    <option value="CIVIL">CIVIL</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="year" name="year" required>
                                    <option value="" disabled selected>Select Year</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="semester" name="semester" required>
                                    <option value="" disabled selected>Select Semester</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="section" name="section" required>
                                    <option value="" disabled selected>Select Section</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Get Student List</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
